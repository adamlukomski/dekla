<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Dekla web interface</legend>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">Connection:</label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Start web</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Stop web</button>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="logger">Log:</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="logger" name="logger">&lt;waiting for connection, hit start above&gt;</textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Dump log to file:</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Prepended checkbox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="prependedcheckbox">Prepended Checkbox</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">     
          <input type="checkbox">     
      </span>
      <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" placeholder="placeholder" type="text">
    </div>
    <p class="help-block">help</p>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="results">Results</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="results" name="results"></textarea>
  </div>
</div>

</fieldset>
</form>
